<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네트워크 이론 시각화</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="whole_wrapper">
      <header>
        <h1>최적 경로 계산기</h1>
      </header>

      <main>
        <section>
          <form>
            <label for="road_num">도로 개수 (1~10) &ensp;: </label>
            <input
              type="number"
              placeholder="도로의 개수를 입력하여 주십시오"
              id="road_num"
              min="1"
              max="10"
            >
            <input
              type="button"
              value="도로 생성하기"
              id="gen_road_button"
              onclick="gen_road()"
            >
          </form>

          <form>
            <label for="car_num">A에서 B로 가는 차의 수 (n) &ensp;: </label>
            <input
              type="number"
              placeholder="차의 수를 입력하여 주십시오"
              id="car_num"
              min="1"
            >
            <input
              type="button"
              value="계산하기"
              id="cal_button"
              onclick="cal_res()"
            >
          </form>
        </section>

        <article>
          <div id="canvas-container">
            <canvas id="myCanvas"></canvas>
          </div>
        </article>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
