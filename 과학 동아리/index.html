<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>피부 타입 설문지</title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <div id = "whole_wrapper">
            <header id = "header">
                <h1>피부 타입 설문지</h1>
            </header>
    
            <main id = "main">
                <div class = "div_question">
                    <form class = "form_radio">
                        <h2>1. 사용자님의 피부타입을 골라주십시오&#40;2개까지 선택가능&#41;</h2>

                        <ul class = "ul_label_skin">
                            <li class = "li_label_skin"> <label>건성</label></li>
                            <li class = "li_label_skin"> <label>지성</label> </li>
                            <li class = "li_label_skin"> <label>복합성</label> </li>
                            <li class = "li_label_skin"> <label>수부지</label> </li>
                            <li class = "li_label_skin"> <label>민감성</label> </li>
                            <li class = "li_label_skin"> <label>트러블성</label> </li>
                        </ul>

                        <ul class = "ul_radio_skin">
                            <li class = "li_radio_skin"> 
                                <label> <input type = "radio" value = "dry_skin" name = "radio_skin1" class = "radio_skin"> </label> 
                            </li>
    
                            <li class = "li_radio_skin"> 
                                <label> <input type = "radio" value = "combination_skin" name = "radio_skin1" class = "radio_skin"> </label> 
                            </li>
    
                            <li class = "li_radio_skin"> 
                                <label> <input type = "radio" value = "oily_skin" name = "radio_skin1" class = "radio_skin"> </label> 
                            </li>
    
                            <li class = "li_radio_skin"> 
                                <label> <input type = "radio" value = "dehydrated_oily_skin" name = "radio_skin1" class = "radio_skin"> </label> 
                            </li>

                            <li class = "li_radio_skin"> 
                                <label> <input type = "radio" value = "sensitive_skin" name = "radio_skin2" class = "radio_skin"> </label> 
                            </li>
    
                            <li class = "li_radio_skin"> 
                                <label> <input type = "radio" value = "acne-prone_skin" name = "radio_skin2" class = "radio_skin"> </label> 
                            </li>
                        </ul>
                    </form>
                </div>
                
                <div class = "div_question">
                    <form class = "form_radio">
                        <h2>2. 사용자님이 고민있는 문제에 대해 골라주십시오</h2>

                        <ul class = "ul_label_trouble">
                            <li class = "li_label_trouble">
                                <label>주름 및 탄력</label>
                            </li>

                            <li class = "li_label_trouble">
                                <label>유분 및 피지</label>
                            </li>

                            <li class = "li_label_trouble">
                                <label>유분 + 건조</label>
                            </li>

                            <li class = "li_label_trouble">
                                <label>속건조</label>
                            </li>

                            <li class = "li_label_trouble">
                                <label>피부 민감</label>
                            </li>

                            <li class = "li_label_trouble">
                                <label>블랙/화이트 헤드</label>
                            </li>
                        </ul>
                        
                        <ul class = "ul_radio_trouble">
                            <li class = "li_radio_trouble">
                                <input type = "radio" name = "radio_trouble1" value = "wrinkle" class = "radio_trouble">
                            </li>

                            <li class = "li_radio_trouble">
                                <input type = "radio" name = "radio_trouble1" value = "sebum" class = "radio_trouble">
                            </li>

                            <li class = "li_radio_trouble">
                                <input type = "radio" name = "radio_trouble1" value = "oily and dry" class = "radio_trouble">
                            </li>

                            <li class = "li_radio_trouble">
                                <input type = "radio" name = "radio_trouble1" value = "dehydrating" class = "radio_trouble">
                            </li>
                            
                            <li class = "li_radio_trouble">
                                <input type = "radio" name = "radio_trouble2" value = "sensitive" class = "radio_trouble">
                            </li>

                            <li class = "li_radio_trouble">
                                <input type = "radio" name = "radio_trouble" value = "black/white_head" class = "radio_trouble">
                            </li>
                        </ul>
                    </form>
                </div>

                <h2 id = "h2_ph_input">pH입력</h2>
                <div id = "div_comb_ph" class = "div_question">
                    <h3>혼합 용액의 ph입력</h3>
                    <form id = "form_comb_ph">
                        <input type = "number" step = "0.1" min = "0" max = "10" placeholder="동아리 학생들에게 보여주시면 됩니다!" id = "input_comb_ph">
                    </form>
                </div>
                
                <div id = "div_water_ph" class = "div_question">
                    <h3>물의 ph입력</h3>
                    <form id = "form_water_ph">
                        <input type = "number" step = "0.1" min = "0" max = "10" placeholder="동아리 학생들에게 보여주시면 됩니다!" id = "input_water_ph">
                    </form>
                </div>

            </main>
        </div>
        
    </body>
    <script src = "script.js"></script>


</html>
